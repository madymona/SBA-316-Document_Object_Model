<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <img src="https://miro.medium.com/v2/resize:fit:1160/1*Xy0_AI0MfCZUHD2t7ElbHg@2x.jpeg" alt="Logo" class="logo">
            <h1>UpNote</h1>
        </header>
        <form class="note-form">
            <input type="text" id="note-title" placeholder="Title">
            <textarea id="note-content" placeholder="Content"></textarea>
            <input type="text" id="note-category" placeholder="Category">
            <button type="submit">Add Note</button>
        </form>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search notes...">
        </div>
        <div class="notes-list"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
